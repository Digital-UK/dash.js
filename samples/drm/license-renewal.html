<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DRM license renewal example</title>

    <script src="../../dist/dash.all.debug.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/main.css" rel="stylesheet">

    <style>
        video {
            width: 640px;
            height: 360px;
        }
    </style>

    <script class="code">
        function init() {
            
            let firstPlaylicenseExpiryMs = 60000;
            let firstPlaylicenseExpirySecs = Math.floor(firstPlaylicenseExpiryMs / 1000);
            const licenseExpiryGrace = 5000;

            let sessionToken;
            
            var protData = {
                'com.microsoft.playready': {
                    'serverURL': `https://test.playready.microsoft.com/service/rightsmanager.asmx?cfg=(realtime:true,firstexp:${firstPlaylicenseExpirySecs},kid:header,sl:150,contentkey:W31bfVt9W31bfVt9W31bfQ==)`,
                    'systemStringPriority': ['com.microsoft.playready.recommendation', 'com.microsoft.playready'],
                }
            };
            var video,
                player,
                url = 'https://refplayer-dev.cloud.digitaluk.co.uk/dynamic/ngp-ssai-sl2000.mpd';

            video = document.querySelector('video');
            player = dashjs.MediaPlayer().create();

            

            // player.updateSettings({
            //     debug: {
            //         logLevel: dashjs.Debug.LOG_LEVEL_DEBUG
            //     }
            // });
            

            
            
            player.on(dashjs.MediaPlayer.events.KEY_SESSION_CREATED, function (e) {
                if (e.error) {
                    console.error('[DASHJS-PROTECTION-PLUGIN] KEY_SESSION_CREATED: ', e);
                } else {
                    console.log('[DASHJS-PROTECTION-PLUGIN] KEY_SESSION_CREATED: ', e);
                    if(!isNaN(e.data.getExpirationTime())) {
                        firstPlaylicenseExpiryMs = e.data.getExpirationTime()
                        console.info(`Using expiration found in EME session ${firstPlaylicenseExpiryMs}`);
                    }
                }
            });
            
            player.on(dashjs.MediaPlayer.events.LICENSE_REQUEST_COMPLETE, function (e) {
                if (e.error) {
                    console.error('[DASHJS-PROTECTION-PLUGIN] LICENSE_REQUEST_COMPLETE: ', e);
                    player.clearLicenseExpiry();
                } else {
                    const renewalMsec = firstPlaylicenseExpiryMs - licenseExpiryGrace
                    console.info(`[DASHJS-PROTECTION-PLUGIN] LICENSE_REQUEST_COMPLETE: License renewal requested in ${renewalMsec}ms `);
                    player.setLicenseExpiry(renewalMsec);
                }
            });

            player.on(dashjs.MediaPlayer.events.KEY_ERROR, function (e) {
                if (e.error) {
                    console.error('[DASHJS-PROTECTION-PLUGIN] KEY_ERROR: ', e);
                }
                player.clearLicenseExpiry();
            });
            
            player.on(dashjs.MediaPlayer.events.KEY_STATUSES_CHANGED, (e) => {
                console.debug("[DASHJS-PROTECTION-PLUGIN] KEY_STATUSES_CHANGED: ", e);
                e.data.session.keyStatuses.forEach(
                    (status, keyId) => {
                        
                        if (!sessionToken) {
                            return;
                        }

                        switch (status) {
                            case "expired":
                                console.warn(
                                    "[DASHJS-PROTECTION-PLUGIN]",
                                    "License expired"
                                );
                                break;
                            case "released":
                                console.warn(
                                    "[DASHJS-PROTECTION-PLUGIN]",
                                    "Key has been released from the CDM"
                                );

                                break;
                            case "internal-error":
                                console.error(
                                    "[DASHJS-PROTECTION-PLUGIN]",
                                    "Key not currently usable for decryption due to an error in the CDM"
                                );
                                break;
                            case "output-restricted":
                                console.error(
                                    "[DASHJS-PROTECTION-PLUGIN]",
                                    "Output restrictions associated with this key"
                                );
                                break;
                            case "usable":
                                // Now, since license has been received, close the MediaKeySession to release its resources
                                // This is needed to avoid quota exceeded errors when loading the session Id again from local storage
                                // The license can still be used for decryption even though the CDM session is closed
                                
                                if(!sessionToken) {
                                    return;
                                }
                                
                                console.debug(
                                    "[DASHJS-PROTECTION-PLUGIN]",
                                    "keyStatus is usable, closing session"
                                );
                                
                                player
                                    .getProtectionController()
                                    .closeKeySession(sessionToken);

                                break;
                            default:
                                console.debug(
                                    "[DASHJS-PROTECTION-PLUGIN]",
                                    `keyStatus: ${status}, doing nothing for now`
                                );
                        }
                    }
                );
            });
            
            player.on(dashjs.MediaPlayer.events.KEY_SESSION_CLOSED, function (e) {
                if (e.error) {
                    console.error("[DASHJS-PROTECTION-PLUGIN] KEY_SESSION_CLOSED: ", e);
                } else {
                    console.debug("[DASHJS-PROTECTION-PLUGIN] KEY_SESSION_CLOSED: ", e);
                }
            });

            /* restart playback in muted mode when auto playback was not allowed by the browser */
            player.on(dashjs.MediaPlayer.events.PLAYBACK_NOT_ALLOWED, function (data) {
                console.log('Playback did not start due to auto play restrictions. Muting audio and reloading');
                video.muted = true;
                player.initialize(video, url, true);
            });
            
            player.setLicenseExpiry(firstPlaylicenseExpiryMs - licenseExpiryGrace);
            player.initialize(video, url, true);
            // TODO: Remove this for the final PR
            TTMLRenderingDiv = document.querySelector("#ttml-rendering-div");
            player.attachTTMLRenderingDiv(TTMLRenderingDiv);
            player.setProtectionData(protData);
            player.setLicenseExpiry(firstPlaylicenseExpiryMs - licenseExpiryGrace);
        }
        function check() {
            if (location.protocol === 'http:' && location.hostname !== 'localhost') {
                var out = 'This page has been loaded under http. This might result in the EME APIs not being available to the player and any DRM-protected content will fail to play. ' +
                    'If you wish to test manifest URLs that require EME support, then <a href=\'https:' + window.location.href.substring(window.location.protocol.length) + '\'>reload this page under https</a>.'
                var div = document.getElementById('http-warning');
                div.innerHTML = out;
                div.style.display = ''
            }
        }
    </script>
    <script src="../../index.d.ts"></script>
</head>
<body>

<main>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <img class=""
                 src="../lib/img/dashjs-logo.png"
                 width="200">
        </header>
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" style="display: none" id="http-warning">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>DRM License renewal example</h3>
                    <p>This example shows how to schedule a license renewal </p>
                    <p>For a detailed explanation on DRM playback in dash.js checkout the
                        <a href="https://github.com/Dash-Industry-Forum/dash.js/wiki/Digital-Rights-Management-(DRM)-and-license-acquisition"
                           target="_blank">Wiki</a>.</p>
                </div>
            </div>
            <div class="col-md-8">
                <video controls="true"></video>
                <div id="ttml-rendering-div"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="code-output"></div>
            </div>
        </div>
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; DASH-IF
        </footer>
    </div>
</main>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        check();
        init();
    });
</script>
<script src="../highlighter.js"></script>
</body>
</html>
